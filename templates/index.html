<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMusic API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;

        }

<body>
    <h1>PlayMusic API (Start)</h1>

    <button onclick="window.location.href='/api/playmusic?query=abadi'">Access API</button>
</body>
</html>
